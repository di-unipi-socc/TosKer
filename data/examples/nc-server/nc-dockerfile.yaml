tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  A netcat HTTP server which serve the container enviroment variable 
  as plain text.

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
# - tosker: https://di-unipi-socc.github.io/tosker-types/tosker.yaml
- ../../tosker-types.yaml

topology_template:
  inputs:
    my_env:
      type: string
      default: hello_world
      description: your enviroment variable

  node_templates:
    server:
      type: tosker.nodes.Container
      artifacts:
        hello_image:
          file: ./Dockerfile
          type: tosker.artifacts.Dockerfile.Service
      properties:
        ports:
          80: 8080
        env_variable:
          MY_ENV: { get_input: my_env }

  outputs:
    container_id:
      description: The id of the Docker container
      value: { get_attribute: [server, id] }
    env_variable:
      value: { get_property: [server, env_variable, MY_ENV] }
