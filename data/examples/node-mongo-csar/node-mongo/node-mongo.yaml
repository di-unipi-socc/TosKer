tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  # - tosker: https://di-unipi-socc.github.io/tosker-types/tosker.yaml
  - tosker: tosker-types.yaml

topology_template:
  node_templates:
    app:
      type: tosker.nodes.Software
      artifacts:
        code: app/main.js
        package: app/package.json
      requirements:
        - host: node
        - connection: db
      interfaces:
        Standard:
          create:
            implementation: scripts/app/install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
              main: { get_artifact: [ SELF, code ] }
          start:
            implementation: scripts/app/start.sh
            inputs:
              port: 80
          stop:
            implementation: scripts/app/stop.sh
          delete:
            implementation: scripts/app/delete.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
              main: { get_artifact: [ SELF, code ] }

    db:
      type: tosker.nodes.Software
      requirements:
        - host: server2
      interfaces:
        Standard:
          create:
            implementation: scripts/mongo/install.sh
          start:
            implementation: scripts/mongo/start.sh
          stop:
            implementation: scripts/mongo/stop.sh
          delete:
            implementation: scripts/mongo/delete.sh

    node:
      type: tosker.nodes.Software
      requirements:
        - host: server1
      interfaces:
        Standard:
          create:
            implementation: scripts/install_node.sh

    server1:
      type: tosker.nodes.Container
      properties:
        ports:
          80: 8080
      artifacts:
        my_image:
          file: ubuntu:latest
          type: tosker.artifacts.Image
          repository: docker_hub

    server2:
      type: tosker.nodes.Container
      artifacts:
        my_image:
          file: ubuntu
          type: tosker.artifacts.Image
          repository: docker_hub
